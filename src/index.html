<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>GH3 Song Picker - smule.dev</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <div class="content" id="content">

      <h1>Guitar Hero III Song Picker</h1>
      <div id="app"></div>
      <script src="./main.js"></script>

      <div>Include Bonus tracks?</div>
      <label class="bonusSwitch">
        <input type="checkbox" id="incBonus">
        <span class="slider"></span>
      </label>

      <div>Include Downloadable tracks?</div>
      <label class="downloadSwitch">
        <input type="checkbox" id="incDownload">
        <span class="slider"></span>
      </label>
    </div>
  </body>
</html>
